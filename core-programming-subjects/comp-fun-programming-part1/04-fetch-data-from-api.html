<html>
    <head>
        <title>Fetch Data from API Server</title>
    </head>
    <body>
        <h1>Fetching Data from API Server</h1>
        <ul id="data"></ul>

        <script>

            async function fetchData() {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                const data = await response.json();

                const innerHtml = data.map(item => {
                    const check = item.completed ? 'checked' : '';
                    return '<li><input type="checkbox" ' + check + '/>Title: ' + item.title + '</li>';
                })
                document.getElementById('data').innerHTML = innerHtml.join('');
            }

            fetchData();
        </script>
    </body>
</html>
