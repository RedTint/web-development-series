<html>
    <head>
        <title>DOM Event</title>
    </head>
    <body>
        <button onclick="alert('Hello, world!')">Click Me</button>
        <button ondblclick="alert('Thanks for double clicking!')">Double Click Me</button>
        <button oncontextmenu="alert('Thanks for right clicking!')">Right Click Me</button>
        <button onmouseover="document.getElementById('message').innerHTML='Thanks for hovering!'">Hover into me</button>
        <div id="message"></div>
    </body>
</html>
