<html>
    <head>
        <title>DOM Event</title>
    </head>
    <body>
        <button id="btn-click">Click Me</button>
        <button id="btn-dblclick" ondblclick="alert('Thanks for double clicking!')">Double Click Me</button>
        <button id="btn-contextmenu" oncontextmenu="alert('Thanks for right clicking!')">Right Click Me</button>
        <button id="btn-mouseover" onmouseover="document.getElementById('message').innerHTML='Thanks for hovering!'">Hover into me</button>
        <div id="message"></div>
    </body>
</html>
